dist: trusty
sudo: false
language: cpp
env:
  global:
  - SANITIZER=SANITIZE_ADDRESS
  - SANITIZER=SANITIZE_MEMORY
  - SANITIZER=SANITIZE_THREAD
  - SANITIZER=SANITIZE_UNDEFINED
  matrix:
    include:
    - env: COMPILER_NAME=gcc CXX=g++-7 CC=gcc-7
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-7
    - env: COMPILER_NAME=clang CXX=clang++-5.0 CC=clang-5.0
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-5.0
          packages:
          - clang-5.0
before_script:
- src_dir=$(pwd)
- build_dir=$(mktemp --directory)
- install_dir=$(mktemp --directory)
- test_log="solution-${CC}.txt"
script:
- cmake -H$src_dir -B$build_dir -DCMAKE_INSTALL_PREFIX=$install_dir -DCMAKE_BUILD_TYPE=Debug -D${SANITIZER}=On
- cmake --build $build_dir --target all
after_success:
- cd $build_dir && ctest -j -VV --extra-verbose | grep "Solution for day" | tee "$test_log"; test ${PIPESTATUS[0]} -eq 0
deploy:
  provider: releases
  api_key:
    secure: 
  file: $test_log
  skip_cleanup: true
  true:
    repo: murzz/adventofcode
    tags: true